<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="index.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left">
                Startup 3
            </div>
            <nav class="right">
                <div class="Overview">Overview</div>
                <div class="Prices">Prices</div>
                <div class="Blog">Blog</div>
                <div class="Feedback">Feedback</div>
                <div><button class="Purchase">Purchase</button></div>
            </nav>
        </div>

        <div class="middle-section">
            <div class="middle-left">
                <h1 class="heading-1">
                    Generate Awesome Web Pages
                </h1>
                <div class="subheading-1">
                    The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can use as is or you can add new blocks.                </div>
                <div>
                    <button class="learn-more">
                        Learn More
                    </button>
                </div>
            </div>

            <div class="middle-right">
                <form >
                    <h3>Sign Up Now</h3>

                    <input type="email" placeholder="Your email" class="email"/>

                    <input type="password" placeholder="Your password" class="password"/>

                    <label>
                        <!-- <input type="checkbox" class="checkbox"> -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <rect width="24" height="24" rx="6" fill="#25DAC5"/>
                            <path d="M7.19999 12.5996L10.3765 15.5996L16.8 9.59961" stroke="#1E0E62" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span>I agree to the Terms of Service.</span>
                    </label>

                    <div >
                        <button class="sign-in">
                            Sign In
                        </button>
                    </div>

                    <div class="division">
                        <p class="d-first">
                            <svg xmlns="http://www.w3.org/2000/svg" width="145" height="3" viewBox="0 0 145 3" fill="none">
                                <path d="M1.49847 1.5H143.068" stroke="#EBEAED" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </p>
                        <p class="or">or</p>
                        <p class="d-first">
                            <svg xmlns="http://www.w3.org/2000/svg" width="145" height="3" viewBox="0 0 145 3" fill="none">
                                <path d="M1.49847 1.5H143.068" stroke="#EBEAED" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </p>
                    </div>

                    <div>
                        <button class="twitter">
                            Login via Twitter
                        </button>
                    </div>

                    <div class="form-end">
                        <p>Do you have an Account?</p>
                        <a>Sign In</a>
                    </div>
                </form>


            </div>
        </div>
    </div>
</body>
</html>
